<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Formulario de login</title>
</head>

<body>
    <div class="container">

        <h1 class="lable">Login Usuarion</h1>

        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email o celular</div>
            <input type="text" name="email">
            <div id="email_error">Por favor rellene su correo electrónico o teléfono</div>

            <div class="font font_2">password</div>
            <input type="password" name="password">
            <div id="pass_error">Por favor, rellene su contraseña</div>

            <button type="submit">Logearse</button>
        </form>

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
